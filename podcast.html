<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podcast</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="podcast_page">
    <div class="header header2">
      <div class="header-content">
        <div class="logo2">
          <img class="logo2__img" src="images/landing/Full-Logo.png" alt="" />
          <a class="logo2_link logo2__browse" href="#">Home</a>
          <a class="logo2_link logo2__library" href="#">Library</a>
          <a href="#" class="logo2_link logo2__home current">Browse</a>
        </div>
        <div class="header-center">
          <a href="#" class="header-center-link">Genres & Moods</a>
          <a href="#" class="header-center-link">New Releases</a>
          <a href="#" class="header-center-link active-page">Podcasts</a>
        </div>
        <div class="logo2__search">
          <input type="search" placeholder="Search" class="nav__search" />
          <div class="nav_icon"><i class="fa-solid fa-user"></i></div>
          <select name="language" id="" class="language">
            <option value="english">JohnDoe</option>
            <option value="english">Jonibek</option>
            <option value="english">Munirov</option>
          </select>
        </div>
      </div>
    </div>
    <section class="podcast__recently">
      <div class="container">
        <div class="section-header">
          <h3 class="section-header-txt">Popular in these week</h3>
          <div class="section-header-right">
            <a href="#" class="setting-button"
              ><span class="view-all">VIEW ALL</span></a
            >
          </div>
        </div>
        <div class="grid6 recently_content">
          <div class="card-recent">
            <img
              src="images/images696.png"
              alt=""
              class="card-recent-img"
            />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">LPS</h3>
              <h3 class="card-recent-text-likes">
               Apparat
              </h3>
            </div>
          </div>
          <div class="card-recent" ">
            <img src="images/images695.png" alt="" class="card-recent-img" />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">Numb Numb Juice</h3>
              <h3 class="card-recent-text-likes">
                Schoolboy Q
              </h3>
            </div>
          </div>
         
          <div class="card-recent">
            <img src="images/image693.png" class="card-recent-img" />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">Drip or Down 2</h3>
              <h3 class="card-recent-text-likes">
                Gunna
              </h3>
            </div>
          </div>
          <div class="card-recent">
            <img src="images/image237.png" alt="" class="card-recent-img" />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">Shadows</h3>
              <h3 class="card-recent-text-likes">
                Remy Van Kensteren
              </h3>
            </div>
          </div>
          <div class="card-recent">
            <img src="images/images418.png" alt="dont eat monster" class="card-recent-img" />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">Brin Food</h3>
              <h3 class="card-recent-text-likes">
                Broods
              </h3>
            </div>
          </div>
          <div class="card-recent">
            <img src="images/image419.png" alt="" class="card-recent-img" />
            <div class="card-recent-text">
              <h3 class="card-recent-text-heading">HEF</h3>
              <h3 class="card-recent-text-likes">
                Koud
              </h3>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
